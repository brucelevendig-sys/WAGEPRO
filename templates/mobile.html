<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAGEPRO Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            background: #16213e;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #0f3460;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.3em;
            color: #4ecca3;
        }

        .header .site-name {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .header .logout-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #e94560;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
        }

        .login-box h2 {
            text-align: center;
            color: #4ecca3;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #1a1a2e;
            color: #eee;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:disabled {
            background: #333;
            color: #666;
        }

        .error-msg {
            background: #e94560;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* Main App */
        .app-screen {
            display: none;
        }

        /* Date Picker */
        .date-picker {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .date-picker label {
            color: #888;
            font-size: 0.85em;
            display: block;
            margin-bottom: 8px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-nav-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #4ecca3;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .date-nav-btn:active {
            background: #0f3460;
        }

        .date-nav-btn:disabled {
            color: #444;
            border-color: #333;
        }

        .date-display {
            flex: 1;
            text-align: center;
        }

        .date-display .day-name {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 3px;
        }

        .date-display .date-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #4ecca3;
        }

        .date-picker input[type="date"] {
            display: none;
        }

        .period-info {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        /* Staff List */
        .staff-list {
            margin-top: 10px;
        }

        .staff-card {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #0f3460;
        }

        .staff-card.saved {
            border-left-color: #4ecca3;
        }

        .staff-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .manager-badge {
            background: #4ecca3;
            color: #1a1a2e;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 8px;
            vertical-align: middle;
        }

        .manager-badge.you {
            background: #f39c12;
        }

        .staff-dept {
            font-size: 0.8em;
            color: #888;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .work-buttons {
            display: flex;
            gap: 8px;
        }

        .work-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #1a1a2e;
            color: #aaa;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .work-btn.active {
            border-color: #4ecca3;
            color: #4ecca3;
            font-weight: bold;
        }

        .work-btn.no-work.active {
            border-color: #e94560;
            color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .work-btn.half.active {
            border-color: #f39c12;
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .work-btn.full.active {
            border-color: #4ecca3;
            color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
        }

        .save-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .save-btn {
            padding: 8px 20px;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
        }

        .save-btn:disabled {
            background: #333;
            color: #666;
        }

        .save-btn.saved {
            background: #333;
            color: #4ecca3;
        }

        /* Summary Bar */
        .summary-bar {
            background: #0f3460;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .summary-item {
            flex: 1;
        }

        .summary-value {
            font-size: 1.4em;
            font-weight: bold;
        }

        .summary-label {
            font-size: 0.75em;
            color: #888;
            margin-top: 3px;
        }

        .summary-item.full .summary-value { color: #4ecca3; }
        .summary-item.half .summary-value { color: #f39c12; }
        .summary-item.none .summary-value { color: #e94560; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid #0f3460;
            border-top: 3px solid #4ecca3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4ecca3;
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .toast.error {
            background: #e94560;
            color: white;
        }

        /* No Period Message */
        .no-period-msg {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .no-period-msg h3 {
            color: #f39c12;
            margin-bottom: 15px;
        }

        .no-period-msg p {
            color: #888;
            margin-bottom: 20px;
        }

        .create-period-btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .create-period-btn:disabled {
            background: #333;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>WAGEPRO Mobile</h2>
            <div id="loginError" class="error-msg"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username" autocapitalize="none">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="app-screen">
        <div class="header">
            <h1>Daily Work Entry</h1>
            <div id="siteName" class="site-name"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="container">
            <!-- No Period Message -->
            <div id="noPeriodMsg" class="no-period-msg">
                <h3>No Pay Period</h3>
                <p>Create a new 2-week pay period (Saturday to Friday).</p>
                <button id="createPeriodBtn" class="create-period-btn" onclick="createPeriod()">
                    Create Pay Period
                </button>
            </div>

            <!-- Date Picker -->
            <div id="datePicker" class="date-picker">
                <label>Select Date</label>
                <div class="date-nav">
                    <button class="date-nav-btn" id="prevDay" onclick="changeDate(-1)">&larr;</button>
                    <div class="date-display">
                        <div class="day-name" id="dayName">Sunday</div>
                        <div class="date-value" id="dateValue">8 Dec 2025</div>
                    </div>
                    <button class="date-nav-btn" id="nextDay" onclick="changeDate(1)">&rarr;</button>
                </div>
                <input type="date" id="workDate" onchange="loadDailyEntries()">
                <div id="periodInfo" class="period-info"></div>
            </div>

            <!-- Summary -->
            <div id="summaryBar" class="summary-bar">
                <div class="summary-item full">
                    <div class="summary-value" id="fullCount">0</div>
                    <div class="summary-label">FULL</div>
                </div>
                <div class="summary-item half">
                    <div class="summary-value" id="halfCount">0</div>
                    <div class="summary-label">HALF</div>
                </div>
                <div class="summary-item none">
                    <div class="summary-value" id="noneCount">0</div>
                    <div class="summary-label">NO WORK</div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Loading staff...</div>
            </div>

            <!-- Staff List -->
            <div id="staffList" class="staff-list"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // State
        let token = localStorage.getItem('wagepro_token');
        let currentUser = null;
        let currentPeriod = null;
        let staffList = [];
        let entries = {};
        let managerName = null;

        // Check if already logged in
        if (token) {
            showApp();
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    token = data.token;
                    localStorage.setItem('wagepro_token', token);
                    showApp();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });

        // Show app after login
        async function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';

            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('workDate').value = today;
            updateDateDisplay();

            // Load current period and staff
            await loadCurrentPeriod();
            await loadStaff();
            await loadDailyEntries();
        }

        // Update the date display
        function updateDateDisplay() {
            const dateInput = document.getElementById('workDate');
            const dateStr = dateInput.value;
            if (!dateStr) return;

            const date = new Date(dateStr + 'T12:00:00');
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            document.getElementById('dayName').textContent = dayNames[date.getDay()];
            document.getElementById('dateValue').textContent =
                `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            // Update button states based on period limits
            updateDateButtons();
        }

        // Update prev/next button states
        function updateDateButtons() {
            const dateInput = document.getElementById('workDate');
            const prevBtn = document.getElementById('prevDay');
            const nextBtn = document.getElementById('nextDay');

            if (currentPeriod) {
                prevBtn.disabled = dateInput.value <= currentPeriod.start_date;
                nextBtn.disabled = dateInput.value >= currentPeriod.end_date;
            }
        }

        // Change date by days
        function changeDate(days) {
            const dateInput = document.getElementById('workDate');
            const current = new Date(dateInput.value + 'T12:00:00');
            current.setDate(current.getDate() + days);

            const newDate = current.toISOString().split('T')[0];

            // Check within period bounds
            if (currentPeriod) {
                if (newDate < currentPeriod.start_date || newDate > currentPeriod.end_date) {
                    return;
                }
            }

            dateInput.value = newDate;
            updateDateDisplay();
            loadDailyEntries();
        }

        // Load current pay period
        async function loadCurrentPeriod() {
            try {
                const response = await fetch('/api/mobile/current-period', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                if (data.site_name) {
                    document.getElementById('siteName').textContent = data.site_name;
                }

                if (data.period) {
                    currentPeriod = data.period;

                    // Check if today is within the period
                    const today = new Date().toISOString().split('T')[0];
                    const periodExpired = today > currentPeriod.end_date;

                    if (periodExpired) {
                        // Period has ended - prompt to create new one
                        document.getElementById('noPeriodMsg').innerHTML = `
                            <h3>Pay Period Ended</h3>
                            <p>Previous period: ${formatDate(currentPeriod.start_date)} - ${formatDate(currentPeriod.end_date)}</p>
                            <p>Create a new 2-week pay period (Saturday to Friday).</p>
                            <button id="createPeriodBtn" class="create-period-btn" onclick="createPeriod()">
                                Create New Pay Period
                            </button>
                        `;
                        document.getElementById('noPeriodMsg').style.display = 'block';
                        document.getElementById('datePicker').style.display = 'none';
                        document.getElementById('summaryBar').style.display = 'none';
                        document.getElementById('staffList').innerHTML = '';
                    } else {
                        // Period is current - show normal UI
                        document.getElementById('periodInfo').textContent =
                            `Pay Period: ${formatDate(currentPeriod.start_date)} - ${formatDate(currentPeriod.end_date)}`;

                        // Set date picker limits
                        const datePicker = document.getElementById('workDate');
                        datePicker.min = currentPeriod.start_date;
                        datePicker.max = currentPeriod.end_date;

                        // Update date display and buttons
                        updateDateDisplay();

                        // Hide create period button, show normal UI
                        document.getElementById('noPeriodMsg').style.display = 'none';
                        document.getElementById('datePicker').style.display = 'block';
                        document.getElementById('summaryBar').style.display = 'flex';
                    }
                } else {
                    // No period - show create button
                    document.getElementById('noPeriodMsg').style.display = 'block';
                    document.getElementById('datePicker').style.display = 'none';
                    document.getElementById('summaryBar').style.display = 'none';
                    document.getElementById('staffList').innerHTML = '';
                }
            } catch (err) {
                showToast('Failed to load period', true);
            }
        }

        // Create new pay period
        async function createPeriod() {
            const btn = document.getElementById('createPeriodBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/mobile/create-period', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.period) {
                    showToast('Pay period created!');
                    // Reload everything
                    await loadCurrentPeriod();
                    await loadStaff();
                    await loadDailyEntries();
                } else {
                    showToast(data.error || 'Failed to create period', true);
                }
            } catch (err) {
                showToast('Connection error', true);
            }

            btn.disabled = false;
            btn.textContent = 'Create Pay Period';
        }

        // Load staff list
        async function loadStaff() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('staffList').innerHTML = '';

            try {
                const response = await fetch('/api/mobile/staff', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                staffList = data.staff || [];
                managerName = data.manager_name || null;

            } catch (err) {
                showToast('Failed to load staff', true);
            }

            document.getElementById('loading').style.display = 'none';
        }

        // Load daily entries for selected date
        async function loadDailyEntries() {
            const date = document.getElementById('workDate').value;
            if (!date) return;

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`/api/mobile/daily-entry?date=${date}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                entries = {};

                if (data.entries) {
                    data.entries.forEach(e => {
                        entries[e.staff_id] = e.value;
                    });
                }

                renderStaffList();

            } catch (err) {
                showToast('Failed to load entries', true);
            }

            document.getElementById('loading').style.display = 'none';
        }

        // Render staff list
        function renderStaffList() {
            const container = document.getElementById('staffList');
            container.innerHTML = '';

            let fullCount = 0, halfCount = 0, noneCount = 0;

            // Sort staff: logged-in manager first, then other managers, then alphabetically
            const sortedStaff = [...staffList].sort((a, b) => {
                // Check if this is the logged-in manager (match by name)
                const isLoggedInA = managerName && a.name.toLowerCase() === managerName.toLowerCase();
                const isLoggedInB = managerName && b.name.toLowerCase() === managerName.toLowerCase();
                if (isLoggedInA && !isLoggedInB) return -1;
                if (!isLoggedInA && isLoggedInB) return 1;

                // Then sort other managers/supervisors
                const posA = (a.position || '').toLowerCase();
                const posB = (b.position || '').toLowerCase();
                const isManagerA = posA.includes('manager') || posA.includes('supervisor');
                const isManagerB = posB.includes('manager') || posB.includes('supervisor');
                if (isManagerA && !isManagerB) return -1;
                if (!isManagerA && isManagerB) return 1;

                return a.name.localeCompare(b.name);
            });

            sortedStaff.forEach(staff => {
                const value = entries[staff.id];
                const hasValue = value !== undefined;

                if (value === 1) fullCount++;
                else if (value === 0.5) halfCount++;
                else if (value === 0) noneCount++;

                const card = document.createElement('div');
                card.className = 'staff-card' + (hasValue ? ' saved' : '');
                card.id = `staff-${staff.id}`;

                const position = staff.position || '';
                const isManager = position.toLowerCase().includes('manager') || position.toLowerCase().includes('supervisor');
                const isLoggedIn = managerName && staff.name.toLowerCase() === managerName.toLowerCase();

                card.innerHTML = `
                    <div class="staff-name">${staff.name}${isLoggedIn ? ' <span class="manager-badge you">YOU</span>' : (isManager ? ' <span class="manager-badge">MGR</span>' : '')}</div>
                    <div class="staff-dept">${position || staff.department || ''}</div>
                    <div class="work-buttons">
                        <button class="work-btn no-work ${value === 0 ? 'active' : ''}"
                                onclick="selectWork(${staff.id}, 0)">NO WORK</button>
                        <button class="work-btn half ${value === 0.5 ? 'active' : ''}"
                                onclick="selectWork(${staff.id}, 0.5)">HALF</button>
                        <button class="work-btn full ${value === 1 ? 'active' : ''}"
                                onclick="selectWork(${staff.id}, 1)">FULL</button>
                    </div>
                    <div class="save-row">
                        <button class="save-btn ${hasValue ? 'saved' : ''}"
                                id="save-${staff.id}"
                                onclick="saveEntry(${staff.id})"
                                ${hasValue ? 'disabled' : ''}>
                            ${hasValue ? 'Saved' : 'Save'}
                        </button>
                    </div>
                `;

                container.appendChild(card);
            });

            // Update summary
            document.getElementById('fullCount').textContent = fullCount;
            document.getElementById('halfCount').textContent = halfCount;
            document.getElementById('noneCount').textContent = noneCount;
        }

        // Select work type
        function selectWork(staffId, value) {
            entries[staffId] = value;

            // Update buttons
            const card = document.getElementById(`staff-${staffId}`);
            card.querySelectorAll('.work-btn').forEach(btn => btn.classList.remove('active'));

            if (value === 0) card.querySelector('.no-work').classList.add('active');
            else if (value === 0.5) card.querySelector('.half').classList.add('active');
            else if (value === 1) card.querySelector('.full').classList.add('active');

            // Enable save button
            const saveBtn = document.getElementById(`save-${staffId}`);
            saveBtn.disabled = false;
            saveBtn.textContent = 'Save';
            saveBtn.classList.remove('saved');

            // Remove saved state from card
            card.classList.remove('saved');
        }

        // Save entry
        async function saveEntry(staffId) {
            const date = document.getElementById('workDate').value;
            const value = entries[staffId];

            if (value === undefined) {
                showToast('Please select work type', true);
                return;
            }

            const saveBtn = document.getElementById(`save-${staffId}`);
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/mobile/daily-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        staff_id: staffId,
                        date: date,
                        value: value
                    })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    saveBtn.textContent = 'Saved';
                    saveBtn.classList.add('saved');
                    document.getElementById(`staff-${staffId}`).classList.add('saved');
                    showToast('Saved');
                    updateSummary();
                } else {
                    saveBtn.textContent = 'Save';
                    saveBtn.disabled = false;
                    showToast(data.error || 'Failed to save', true);
                }

            } catch (err) {
                saveBtn.textContent = 'Save';
                saveBtn.disabled = false;
                showToast('Connection error', true);
            }
        }

        // Update summary counts
        function updateSummary() {
            let fullCount = 0, halfCount = 0, noneCount = 0;

            Object.values(entries).forEach(value => {
                if (value === 1) fullCount++;
                else if (value === 0.5) halfCount++;
                else if (value === 0) noneCount++;
            });

            document.getElementById('fullCount').textContent = fullCount;
            document.getElementById('halfCount').textContent = halfCount;
            document.getElementById('noneCount').textContent = noneCount;
        }

        // Logout
        function logout() {
            localStorage.removeItem('wagepro_token');
            token = null;
            document.getElementById('appScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Show toast message
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Format date
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-ZA', { day: 'numeric', month: 'short' });
        }
    </script>
</body>
